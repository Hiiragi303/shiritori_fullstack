<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>しりとり</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 680px; margin: 24px auto; }
        button { margin: 4px 0; }
        pre { background: #f6f8fa; padding: 8px; white-space: pre-wrap; }
        .muted { color: #777; }
    </style>
</head>

<body>
    <h1>しりとり</h1>
    <section>
        <h2>ヘルスチェック</h2>
        <button id="check">ヘルスチェック</button>
        <div id="result" class="muted"></div>
    </section>
    
    <section>
        <h2>セッション</h2>
        <button id="new-session">新規セッション作成</button>
        <div>sessionId: <span id="sid" class="muted">(未生成)</span></div>
    </section>
    
    <section>
        <h2>ターン</h2>
        <button id="send">送信</button>
        <input id="word" placeholder="ことば" />
        <pre id="out"></pre>
    </section>

    <script>
        const BASE = "http://localhost:3000";
        const $ = (id) => document.getElementById(id);
        let sessionId = null;

        $("check").addEventListener("click", async () => {
            try {
                const res = await fetch(`${BASE}/api/health`);
                $("result").textContent = await res.text();  // "ok"
            } catch (e) {
                $("result").textContent = "エラー: " + e;
            }
        });

        $("new-session").addEventListener("click", async () => {
            try {
                const res = await fetch(`${BASE}/api/session`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({})
                });
                const data = await res.json();
                sessionId = data.sessionId;
                $("sid").textContent = sessionId;
                $("send").disabled = false;
            } catch (e) {
                $("sid").textContent = "セッション作成失敗: " + e;
            }
        });

        $("send").addEventListener("click", async () => {
            if (!sessionId) return ($("out").textContent += "\n(先にセッションを作って)");
            const userWord = $("word").value || "";
            try {
                const res = await fetch(`${BASE}/api/turn`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ sessionId, userWord })
                });
                const data = await res.json();
                $("out").textContent += `\n> ${userWord}\n< ${data.reply}`;
                $("word").value = "";
            } catch (e) {
                $("out").textContent += `\n(送信エラー) ${e}`;
            }
        })
    </script>
</body>

</html>
