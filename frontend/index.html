<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>しりとり</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 680px; margin: 24px auto; }
        button { margin: 4px 0; }
        pre { background: #f6f8fa; padding: 8px; white-space: pre-wrap; }
        .muted { color: #777; }
    </style>
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <h1>しりとり</h1>
    <section>
        <h2>ヘルスチェック</h2>
        <button id="check">ヘルスチェック</button>
        <div id="result" class="muted"></div>
    </section>
    
    <section>
        <h2>セッション</h2>
        <button id="new-session">新規セッション作成</button>
        <div>sessionId: <span id="sid" class="muted">(未生成)</span></div>
    </section>
    
    <section>
        <h2>ターン</h2>
        <button id="send">送信</button>
        <input id="word" placeholder="ことば" /><span id="turn-caution" style="color: red;"></span>
        <pre id="out"></pre>
    </section>

    <section>
        <h2>音声入力</h2>
        <button id="start-speech">開始</button>
        <button id="stop-speech" disabled>停止</button>
        <div class="muted">状態: <span id="speech-status">idle</span></div>
        <div>途中: <span id="speech-interim" class="muted"></span></div>
        <div>確定: <span id="speech-final"></span></div>
    </section>
</body>

</html>
